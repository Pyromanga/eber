name: Node Playground

on:
  workflow_dispatch:

jobs:
  serve-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install express ngrok

      - name: Install ngrok auth
        run: npx ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start server + ngrok
        run: |
          npx ngrok http 3000 &
          node server.js
