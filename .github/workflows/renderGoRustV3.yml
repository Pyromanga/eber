name: Test Native Windows Headless

on:
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [rust, go]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install dependencies for Xvfb + screenshot
      - name: Install Xvfb and ImageMagick
        run: sudo apt-get update && sudo apt-get install -y xvfb imagemagick

      # Rust
      - name: Setup Rust
        if: matrix.lang == 'rust'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Rust program
        if: matrix.lang == 'rust'
        run: |
          cd rust-minimal
          cargo build --release

      - name: Run Rust program headless and take screenshot
        if: matrix.lang == 'rust'
        run: |
          cd rust-minimal
          Xvfb :99 -screen 0 800x600x24 &
          export DISPLAY=:99
          ./target/release/rust-minimal &
          PID=$!
          sleep 2 # kurz warten bis Fenster/Rendering steht
          import -window root rust-screenshot.png
          kill $PID

      - name: Upload Rust screenshot
        if: matrix.lang == 'rust'
        uses: actions/upload-artifact@v4
        with:
          name: rust-screenshot
          path: rust-minimal/rust-screenshot.png

      # Go
      - name: Setup Go
        if: matrix.lang == 'go'
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Build Go program
        if: matrix.lang == 'go'
        run: |
          cd go-minimal
          go build -o go-minimal main.go

      - name: Run Go program headless and take screenshot
        if: matrix.lang == 'go'
        run: |
          cd go-minimal
          Xvfb :99 -screen 0 800x600x24 &
          export DISPLAY=:99
          ./go-minimal &
          PID=$!
          sleep 2
          import -window root go-screenshot.png
          kill $PID

      - name: Upload Go screenshot
        if: matrix.lang == 'go'
        uses: actions/upload-artifact@v4
        with:
          name: go-screenshot
          path: go-minimal/go-screenshot.png
