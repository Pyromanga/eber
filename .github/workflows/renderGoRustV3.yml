name: Test Native Windows Headless

on:
  workflow_dispatch:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Xvfb and ImageMagick
        run: sudo apt-get update && sudo apt-get install -y xvfb imagemagick

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Rust program
        run: |
          cd rust-minimal
          cargo build --release

      - name: Run Rust program headless and take screenshot
        run: |
          cd rust-minimal
          Xvfb :99 -screen 0 800x600x24 &
          export DISPLAY=:99
          ./target/release/rust-minimal &
          PID=$!
          sleep 2
          import -window root rust-screenshot.png
          kill $PID

      - name: Upload Rust screenshot
        uses: actions/upload-artifact@v4
        with:
          name: rust-screenshot
          path: rust-minimal/rust-screenshot.png

  go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Xvfb and ImageMagick
        run: sudo apt-get update && sudo apt-get install -y xvfb imagemagick

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Download Go modules
        run: |
          cd go-minimal
          go mod tidy
          go mod download

      - name: Build Go program
        run: |
          cd go-minimal
          go build -o go-minimal main.go

      - name: Run Go program headless and take screenshot
        run: |
          cd go-minimal
          Xvfb :99 -screen 0 800x600x24 &
          export DISPLAY=:99
          ./go-minimal &
          PID=$!
          sleep 2
          import -window root go-screenshot.png
          kill $PID

      - name: Upload Go screenshot
        uses: actions/upload-artifact@v4
        with:
          name: go-screenshot
          path: go-minimal/go-screenshot.png
