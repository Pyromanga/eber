name: Test Native Windows Headless

on:
  workflow_dispatch:

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps (X11, Xvfb, xkb, fonts, ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb xauth x11-utils \
            libxkbcommon-x11-0 xkb-data \
            libglu1-mesa-dev libgl1-mesa-dri \
            imagemagick

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 800x600x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Disable Wayland for winit
        run: |
          echo "WINIT_UNIX_BACKEND=x11" >> $GITHUB_ENV

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Rust program
        run: |
          cd rust-minimal
          cargo build --release

      - name: Run Rust program and screenshot
        run: |
          cd rust-minimal
          ./target/release/rust-minimal &
          PID=$!
          sleep 2
          import -window root rust-screenshot.png
          kill $PID

      - name: Upload Rust screenshot
        uses: actions/upload-artifact@v4
        with:
          name: rust-screenshot
          path: rust-minimal/rust-screenshot.png

  go:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps (X11, Xvfb, xkb, fonts, ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb xauth x11-utils \
            libxkbcommon-x11-0 xkb-data \
            libglu1-mesa-dev libgl1-mesa-dri \
            imagemagick

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 800x600x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Download Go dependencies
        run: |
          cd go-minimal
          go mod tidy
          go mod download

      - name: Build Go program
        run: |
          cd go-minimal
          go build -o go-minimal main.go

      - name: Run Go program and screenshot
        run: |
          cd go-minimal
          ./go-minimal &
          PID=$!
          sleep 2
          import -window root go-screenshot.png
          kill $PID

      - name: Upload Go screenshot
        uses: actions/upload-artifact@v4
        with:
          name: go-screenshot
          path: go-minimal/go-screenshot.png
