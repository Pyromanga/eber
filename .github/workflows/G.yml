name: Node Test Playground

on:
  workflow_dispatch:

jobs:
  test-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install express

      - name: Start Node server in background
        run: |
          node server.js &
          echo $! > server.pid
          sleep 2
          echo "Server started."

      - name: Ghost user sends request
        run: |
          echo "Sending GET request to local server..."
          curl -v http://localhost:3000/

      - name: Stop server
        run: |
          kill $(cat server.pid)
          echo "Server stopped."
